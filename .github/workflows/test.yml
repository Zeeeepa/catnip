name: Test

on:
  push:
    branches: [main, develop, cvp]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest] # TODO: windows-latest fails tests for some reason, one day maybe...
        go-version: ["1.24"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: container/go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('container/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download
        working-directory: container

      - name: Run tests
        run: go test -v ./...
        working-directory: container

      - name: Run go vet
        run: go vet ./...
        working-directory: container

      - name: Build CLI
        run: go build -o bin/catctrl ./cmd/cli/main.go
        working-directory: container

      - name: Build Server
        run: go build -o bin/catnip ./cmd/server/main.go
        working-directory: container

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: container/go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ubuntu-latest-go-1.24-${{ hashFiles('container/go.sum') }}
          restore-keys: |
            ubuntu-latest-go-1.24-
            ubuntu-latest-go-

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          working-directory: container
          args: --timeout=5m --verbose

  goreleaser-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: container/go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ubuntu-latest-go-1.24-${{ hashFiles('container/go.sum') }}
          restore-keys: |
            ubuntu-latest-go-1.24-
            ubuntu-latest-go-

      - name: Check GoReleaser config
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: check
          workdir: container
